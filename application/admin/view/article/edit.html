{extend name="public/layout"/}


{block name="css"}

{/block}



{block name="main"}

<div class="content container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-title">Static Tables <small>Different variations</small></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="widget">
                <div class="widget-header"> <i class="icon-file-alt"></i>
                    <h3> 文章编辑</h3>
                </div>

                <div class="form-group">
                    标题: <input type="text" value="{$article.title}" required="" class="form-control parsley-validated" name="title">
                </div>
                内容:
                <div class="widget-content">
                    <div class="form">
                        <form action="#" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2"></label>
                                <div class="col-sm-12">
                                    <textarea class="ckeditor" name="ckeditor"  style="visibility: hidden;">{$article.html_content}</textarea>
                                </div>
                            </div>
                            <input type="checkbox" name="is-top" {if condition="$article['is_top'] eq 1"}checked{/if} value="1">&nbsp;推荐
                        </form>
                    </div>
                </div>
                <input type="hidden" value="{$article.id}" name="article-id">
                <br>
                <div class="doc-buttons"> <a class="btn btn-s-md btn-success edit-article">保存</a>&nbsp;
                    <a class="btn btn-s-md btn-primary" href="{:url('Article/index')}">返回</a>
                </div>
            </div>
        </div>
    </div>

</div>
{/block}



{block name="js"}
<script  src="base_public/ckeditor/ckeditor.js"></script>
<script  src="admin_public/js/mine/edit-article.js"></script>
{/block}
