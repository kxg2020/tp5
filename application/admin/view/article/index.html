{extend name="public/layout"/}


{block name="css"}

{/block}



{block name="main"}

<div class="content container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-title">Static Tables <small>Different variations</small></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="widget">
                <div class="widget-header"> <i class="icon-check"></i>
                    <h3>文章列表 </h3>
                </div>
                <div class="widget-content">
                    <ul class="to-do-list ui-sortable" id="sortable-todo">
                        {volist name="articles" id="ar"}
                        <li class="clearfix"><span class="drag-marker"> <i></i> </span>
                            <div class="todo-check pull-left">
                                <input type="checkbox" value="None" id="todo-check{$ar['id']}">
                                <label for="todo-check{$ar['id']}"></label>
                            </div>
                          <p class="todo-title"> {$ar['title']}</p>
                            <div class="todo-actionlist pull-right clearfix"> <a href="#" class="todo-edit"><i class="icon-pencil "></i></a> <a class="todo-remove" data-id="{$ar['id']}"><i class="icon-remove icon-muted"></i></a> </div>
                        </li>
                        {/volist}
                    </ul>
                    <div class="clearfix">
                        <div id="demo"></div>
                    </div>
                    <div class="todo-action-bar">
                        <!--row start-->
                        <div class="row">
                            <div class="col-xs-3 btn-todo-select">
                                <button type="submit" class="btn btn-default"><i class="icon-ok"></i>全选</button>
                            </div>
                            <div class="col-xs-6 todo-search-wrap">
                                <input type="text" class="form-control todo-search pull-right" placeholder="搜索">
                            </div>
                            <div class="col-xs-3 btn-add-task">
                                <a href="{:url('Article/insert')}"><button type="submit" class="btn btn-default btn-danger"><i class="icon-plus"></i> 添加</button></a>
                            </div>
                        </div>
                        <!--row end-->
                        <input type="hidden" name="pages" value="{$pages}">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{/block}



{block name="js"}
<script src="admin_public/js/to-do-admin.js"></script>
<script src="admin_public/js/mine/pagination-article.js"></script>
{/block}
