{extend name="public/layout"/}


{block name="css"}

{/block}



{block name="main"}

<div class="content container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-title">Static Tables <small>Different variations</small></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="widget">
                <div class="widget-header"> <i class="icon-table"></i>
                    <h3>视频列表</h3>
                </div>
                <div class="widget-content">
                    <div class="body">
                        <table class="table table-striped table-images">
                            <thead >
                            <tr >
                                <th >#</th>
                                <th>视频</th>
                                <th class="hidden-xs">创建时间</th>
                                <th class="hidden-xs">操作</th>
                            </tr>
                            </thead>
                            <tbody id="image_table">
                            {volist name="videos" id="vi"}
                            <tr>
                                <td style="line-height: 50px">{$vi.id}</td>
                                <td style="line-height: 50px"><img style="height: 50px;width: 50px" src="{$vi.video_image}"></td>
                                <td style="line-height: 50px"> {:date('Y-m-d H:i:s',$vi['create_time'])}</td>
                                <td style="line-height: 50px"><a href="{:url('video/delete',['id'=>$vi.id])}"><input type="button" class="btn btn-danger" value="删除"></a></td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                        {$pages}

                        <div class="clearfix">
                            <div class="pull-right">
                                <div class="btn-group">
                                     <span class="btn btn-success fileinput-button" style="position: relative">
                                        <i class="icon-plus"></i>
                                        <span>上传</span>
                                                <div id="shangChuan">
                                       <a href="{:url('video/insert')}">
                                           <input type="button"   style="opacity: 0;position: absolute;top: 0;left: 0;width: 100%;height: 100%;cursor: pointer">
                                       </a>
                                                </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{/block}



{block name="js"}
{/block}
